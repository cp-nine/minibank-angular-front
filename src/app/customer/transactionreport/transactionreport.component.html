<div class="row account-list">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <h5>Transactions</h5>
              <hr>
              <table class="table table-striped" id="tb-transactions">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Transactions</th>
                    <th scope="col">Debet</th>
                    <th scope="col">Credit</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tr of trxList; let i = index;">
                    <td>{{i+1}}</td>
                    <td scope="row">{{tr.trxCode}}</td>
                    <td scope="row">{{tr.acnDebet}}</td>
                    <td scope="row">{{tr.acnCredit}}</td>
                    <td scope="row">{{tr.trxDate | date: 'longDate'}}</td>
                    <td scope="row">{{tr.amount | currency:'Rp. '}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
