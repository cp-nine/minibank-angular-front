<!-- Modal -->
<div class="modal fade" id="create-wallet" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Wallet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="alert text-center" *ngIf="message !== ''" [ngClass]="isSuccess ? 'alert-success': 'alert-danger '">
        <p style="margin-bottom:0;">{{message}}</p>
      </div>

      <form [formGroup]="walletForm" (ngSubmit)="newWallet()">

        <div class="modal-body">
          <div class="form-group">
            <input formControlName="walletName" type="text" class="form-control" placeholder="Wallet Name"
              [ngClass]="{ 'is-invalid': submitted && f.walletName.errors }">
          </div>
          <div class="form-group">
            <input formControlName="cashTag" type="text" class="form-control" placeholder="Cas Tag"
              [ngClass]="{ 'is-invalid': submitted && f.cashTag.errors }">
          </div>
          <div class="form-group">
            <input formControlName="accountNumber" type="text" class="form-control" placeholder="Account Number"
              [ngClass]="{ 'is-invalid': submitted && f.accountNumber.errors }">
          </div>
          <div class="form-group">
            <input formControlName="email" type="email" class="form-control" placeholder="E Mail"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          </div>

          <div class="form-group">
            <input formControlName="cpassword" type="password" class="form-control" placeholder="Confirm Password"
              [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }">
          </div>
          <div class="form-group">
            <input formControlName="type" value="E-Banking" type="radio" checked>&nbsp;
            <label for="">E-Banking</label>&nbsp;&nbsp;
            <input formControlName="type" value="E-Payment" type="radio">&nbsp;
            <label for="">E-Payment</label>&nbsp;&nbsp;
            <input formControlName="type" value="E-Merchant" type="radio">&nbsp;
            <label for="">E-Merchant</label>&nbsp;&nbsp;
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>

      </form>

    </div>
  </div>
</div>
