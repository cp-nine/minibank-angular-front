<!-- Modal -->
<div class="modal fade" id="create-account" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add First Ballance</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="acnForm">

      <div class="modal-body">
        <div class="alert alert-info text-center">
          <p style="margin-bottom:0;" *ngIf="message !== ''">{{message}}</p>
          <p style="margin-bottom:0;" *ngIf="message === ''">Minimum ballance {{200000 |currency: 'Rp. '}}</p>
        </div>
        <div class="form-group">
          <input type="text" formControlName="ballance" 
          class="form-control" id="account" placeholder="Nominal"
          [ngClass]="{ 'is-invalid': submitted && f.ballance.errors }">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="addAccount()" data-dismiss="modal" class="btn btn-primary">Save</button>
      </div>

    </form>
    </div>
  </div>
</div>
