<!-- if user access home page -->
<div *ngIf="currentUrl === '' || currentUrl === 'register'">
  <app-publicnavbar></app-publicnavbar>

  <router-outlet></router-outlet>
</div>

<!-- if customer is login -->
<div *ngIf="isLogin">
  <app-navbar></app-navbar>
  <section class="body">
    <app-sidebar></app-sidebar>

    <!-- content -->
    <div class="content">
      <app-breadcrumb></app-breadcrumb>

      <!-- main -->
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>

  </section>
</div>

<!-- if user acces login -->
<div *ngIf="currentUrl === 'login'">
  <router-outlet></router-outlet>
</div>
